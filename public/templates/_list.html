
  <div class="listContainer">
    <select class="dropdownToggle" ng-model="sortBy">
      <option value="">Sort List</option>
      <option value="startTime">Sort By Time</option>
      <option value="movieName">Sort By Name</option>
    </select>

    <div class="row" ng-repeat="movie in list.data | orderBy: sortBy" id="{{movie.id}}">
      <div class="listedMovie col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0" ng-click='list.openButtons(movie)'>
        <div class="row movieRow">
          <div class="title col-sm-6 col-xs-12">
            <h2>{{movie.movieName}}</h2>
          </div>
          <div class="time col-sm-2 col-xs-12">
            <h3>{{movie.startTimeParsed}}</h3>
          </div>
          <div class="theater col-sm-4 col-xs-12">
            <h3>{{movie.theatreName}}</h3>
          </div>
          <div class="buttonRow col-sm-12 col-xs-12">
            <a class="threeBtn dirBtn btn btn-default" href="#" role="button">Directions</a>
            <a class="threeBtn dirBtn btn btn-default" href="#" role="button">Movie Info</a>
            <a class="threeBtn dirBtn btn btn-default" href="#" role="button">Buy Tickets</a>
          </div>
        </div>
      </div>
    </div>
  </div>
