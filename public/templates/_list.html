<div class="listContainer">
  <div class="titleContainer">
    <h2 id=listTitle>A List of all the movies closest to 90036</h2>
    <h3>test: {{list.testData}}</h3>
  </div>
  <div class="listContainer">
    <div class="listedMovie" ng-repeat="movie in list.data" ><h4>{{movie.title}}</h4><button type="button" ng-click="list.map(movie.showtimes[0].theatre.name)" id="{{movie.name}}">see in map</button></div>
  </div>
</div>
