
  <div class="listContainer">
    <div class="row filterRow">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 row">
        <div class="dropdown col-sm-4 col-xs-12">
          <select class="dropdownToggle" ng-model="sortBy">
            <option value="">Sort list by...</option>
            <option value="startTime" selected>Sort By Time</option>
            <option value="movieName">Sort Alphabetical</option>
          </select>
        </div>
        <div class="dropdown col-sm-4 col-xs-12">
          <select class="displayLimit" ng-model='displayLimit'>
            <option value=""># to display</option>
            <option value=10 selected>10</option>
            <option value=25 selected>25</option>
            <option value=50>50</option>
            <option value=100>100</option>
          </select>
        </div>
        <div class="dropdown col-sm-4 col-xs-12">
          <select class="startHour" ng-model='startHour'>
            <option value="">Starting after...</option>
            <option value=600 selected>10:00am</option>
            <option value=660 selected>11:00am</option>
            <option value=720 selected>12:00pm</option>
            <option value=780 selected>1:00pm</option>
            <option value=840 selected>2:00pm</option>
            <option value=900 selected>3:00pm</option>
            <option value=960 selected>4:00pm</option>
            <option value=1020 selected>5:00pm</option>
            <option value=1080 selected>6:00pm</option>
            <option value=1140 selected>7:00pm</option>
            <option value=1200 selected>8:00pm</option>
            <option value=1260 selected>9:00pm</option>
            <option value=1320 selected>10:00pm</option>
            <option value=1380 selected>11:00pm</option>
          </select>
        </div>
    </div>

    </div>


    <div class="row" ng-repeat="movie in list.data | filter: greaterThan(startMinutes, startHour) | orderBy: sortBy | limitTo: displayLimit || 20" |  id="{{movie.id}}">
      <div class="listedMovie col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0" ng-click='list.openButtons(movie)'>
        <div class="row movieRow">
          <div class="title col-sm-5 col-xs-12">
            <p id="movieName" ><strong>{{movie.movieName}}</strong></p>
          </div>
          <div class="time col-sm-3 col-xs-12">
            <p id="startTime" ><strong>{{movie.startTimeParsed}} | {{movie.runTimeMinutes}} minutes </strong></p>
          </div>
          <div class="theater col-sm-4 col-xs-12">
            <p id="theatreName" ><strong>{{movie.theatreName}}</strong></p>
          </div>
          <div class="buttonRow col-sm-12 col-xs-12">

            <button id="dirBtn" class="threeBtn btn btn-default" href="#" role="button">Directions</button>
            <button id="movBtn" class="threeBtn btn btn-default" href="#" role="button">Movie Info</button>
            <button id="buyBtn" class="threeBtn btn btn-default" href="#" role="button">Buy Tickets</button>

          </div>
        </div>
      </div>
    </div>
  </div>
